service: itsjeffro

provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-2
  apiName: itsjeffro
  usagePlan:
    throttle:
      burstLimit: 5
      rateLimit: 1

functions:
  authorizer:
    handler: handlers/authorizer.authorizer

  getPosts:
    handler: handlers/posts.getPosts
    events:
      - http:
          path: posts
          method: get
          cors: true
          authorizer: authorizer
          private: true

  getPost:
    handler: handlers/posts.getPost
    events:
      - http:
          path: posts/{uuid}
          method: get
          cors: true
          authorizer: authorizer
          private: true

  createPost:
    handler: handlers/posts.createPost
    events:
      - http:
          path: posts
          method: post
          cors: true
          authorizer: authorizer
          private: true

  updatePost:
    handler: handlers/posts.updatePost
    events:
      - http:
          path: posts/{uuid}
          method: put
          cors: true
          authorizer: authorizer
          private: true

  deletePost:
    handler: handlers/posts.deletePost
    events:
      - http:
          path: posts/{uuid}
          method: delete
          cors: true
          authorizer: authorizer
          private: true